<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Reset</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/login_style.css}" />
</head>
<body>
	<div th:text="${errorMessage}"></div>
	<div class="container">
		<div class="row">
    		<div class="col">
      			<h1>Brainer</h1>
    		</div>
  		</div>
		<div class="row">
			<div class="col">
				<div th:replace="/fragments/common.html :: fragment-body-menu"></div>
			</div>
		</div>
		<div class="row">
			<div class="col main">
				Reset Password
			</div>
		</div>
		<form method="post">
			<div class="row mb-3 justify-content-center">
  				<div class="col-sm-3">
    				<label for="inputEmail4" class="form-label">ID(Email)</label>
      				<input type="email" name="userId" class="form-control" id="inputEmail3" required/>
    			</div>
  			</div>
  			<div class="row mb-3 justify-content-center">
  				<div class="col-sm-3">
    				<label for="inputEmail4" class="form-label">Name</label>
      				<input type="text" name="userName" class="form-control" id="inputEmail3" required/>
    			</div>
  			</div>
			<div class="row mb-3 justify-content-center">
  				<div class="d-grid gap-2 col-3 mx-auto">
  					<button type="submit" class="button-style">Reset Password</button>
  				</div>	
  			</div>

		</form>


	</div>







</body>
</html>
