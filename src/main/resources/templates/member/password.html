<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member Info Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/login_style.css}"/>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
	$(document).ready(function() {
		$('#submitForm').on('submit', function() {
			
			var $thisForm = $(this);
			var newPassword = $thisForm.find('input[name=newPassword]').val();
			var newRePassword = $thisForm.find('input[name=newRePassword]').val();
			
			if(newPassword != newRePassword){
				alert('Please check again your new password and your new repassword.');
				return false;
			}
		})
		
	});
	
</script>
</head>
<body>
	<div class="container">
		<div class="row">
    		<div class="col">
      			<h1>Brainer</h1>
    		</div>
  		</div>
		<div class="row">
			<div class="col">
				<div th:replace="/fragments/common.html :: fragment-body-menu"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
					<div>
						<a href="/member/info">My Information Update</a>
						|
						<a href="/member/password">My Password Update</a>
						|
						<a href="/member/mytakecourse">My Course</a>
						<hr/>
					</div>
			</div>
		</div>
		<div class="row">
  			<div class="col main">
  				Password Update	
  			</div>
  		</div>
		<form id="submitForm" method="post" class="row g-3">
  			<div class="row mb-3 justify-content-center">
  				<div class="col-sm-3">
    				<label for="inputPassword4" class="form-label">Password</label>
      				<input type="password" name="userPass" class="form-control" required/>
    			</div>
  			</div>
  			<div class="row mb-3 justify-content-center">
  				<div class="col-sm-3">
    				<label for="inputPassword4" class="form-label">New Password</label>
      				<input type="password" name="newPassword" class="form-control" required/>
    			</div>
  			</div>
  			<div class="row mb-3 justify-content-center">
  				<div class="col-sm-3">
    				<label for="inputPassword4" class="form-label">Check Password</label>
      				<input type="password" name="newRePassword" class="form-control" required/>
    			</div>
  			</div>
  			<div class="row mb-3 justify-content-center">
  				<div class="col-sm-3">
  					<button type="submit" class="button-style">Change</button>
  				</div>	
  			</div>

		</form>
	</div>
	
</body>
</html>
