<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reset Password Result</title>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>$(document).ready(function() {
			$('form').on('submit', function() {
				var userPass = $(this).find('input[name=userPass]').val();
				var userPassCheck = $(this).find('input[name=userPassCheck]').val();
				
				if(userPass != userPassCheck) {
					alert("Password does not match. Please re-enter.");
					
					return false;
				}
				
				
			});
		});
</script>
</head>
<body>
	<h1>Reset Password Result</h1>
	<div th:replace="/fragments/common.html :: fragment-body-menu"></div>

	<div th:if="${result eq true}">
		<p>Password modification succeeded.</p>
		<div>
			<a href="/member/login">log in</a>
		</div>
	</div>
	<div th:if="${result eq false}">
		<p>Password modification failed.</p>
		<div>
			<a href="/member/find-password">retry</a>
		</div>
	</div>
	
	
</body>
</html>
