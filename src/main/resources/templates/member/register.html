<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/register_style.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Brainer</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div th:replace="/fragments/common :: fragment-body-menu"></div>
			</div>
		</div>
		<div class="row">
			<div class="col main">Please enter your information.</div>
		</div>
		<form method="post" class="row g-3">
			<div class="row mb-3 justify-content-center">
				<div class="col-sm-4">
					<label for="inputEmail4" class="form-label">Email</label> <input
						type="email" name="userId" class="form-control" id="inputEmail3"
						required />
				</div>
			</div>
			<div class="row mb-3 justify-content-center">
				<div class="col-sm-4">
					<label for="inputName4" class="form-label">Name</label> <input
						type="text" name="userName" class="form-control" id="inputEmail3"
						required />
				</div>
			</div>
			<div class="row mb-3 justify-content-center">
				<div class="col-sm-4">
					<label for="inputPhone4" class="form-label">Phone</label> <input
						type="text" name="userPhone" class="form-control" id="inputEmail3"
						required />
				</div>
			</div>
			<div class="row mb-3 justify-content-center">
				<div class="col-sm-4">
					<label for="inputPassword4" class="form-label">Password</label> <input
						type="password" name="userPass" class="form-control"
						id="inputPassword3" required />
				</div>
			</div>
			<div class="row mb-3 justify-content-center">
				<div class="col-sm-4">
					<label for="inputPasswordCheck4" class="form-label">Password
						Check</label> <input type="password" name="userPassCheck"
						class="form-control" id="inputPassword3" required />
				</div>
			</div>
			<div class="row mb-3 justify-content-center">
				<div class="col-4">
					<a class="diff-style diff" href="/">Cancel</a>
					<button class="button-style">Sign in</button>
				</div>
			</div>
		</form>
	</div>


</body>
</html>
