<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Reset Result</title>
</head>
<body>
	<h1>Password Reset Result</h1>
	<div th:replace="/fragments/common.html :: fragment-body-menu"></div>
	
	<div th:if="${result eq true}">
		<p>Please check your email for your new password.</p>
	</div>
	<div th:if="${result eq false}">
		<p>There is not your info.</p>
		<div>
			<a href="/member/find-password">retry</a>
		</div>
	</div>
	
</body>
</html>
