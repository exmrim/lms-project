<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log in</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/login_style.css}"/>
</head>
<body>
	<div th:text="${errorMessage}"></div>
	
	<div class="container">
		<div class="row">
    		<div class="col">
      			<h1>Brainer</h1>
    		</div>
  		</div>
		<div class="row">
			<div class="col">
				<div th:replace="/fragments/common.html :: fragment-body-menu"></div>
			</div>
		</div>
		<div class="row">
  				<div class="col main">
  					Log In	
  				</div>
  		</div>
		<form method="post" class="row g-3">
			<div class="row mb-3 justify-content-center">
  				<div class="col-sm-3">
    				<label for="inputEmail4" class="form-label">ID(Email)</label>
      				<input type="text" name="username" class="form-control" id="inputEmail3" required/>
    			</div>
  			</div>
  			<div class="row mb-3 justify-content-center">
  				<div class="col-sm-3">
    				<label for="inputPassword4" class="form-label">Password</label>
      				<input type="password" name="password" class="form-control" id="inputPassword3" required/>
    			</div>
  			</div>
  			<div class="row mb-3 justify-content-center">
  				<div class="col-sm-3">
  					<button type="submit" class="button-style">Log in</button>
  				</div>	
  			</div>
  			<div class="row mb-3 justify-content-center">
  				<div class="col-sm-3">
					<a href="/member/find/password">Forgot Password?</a>
				</div>
  			</div>
		</form>
	</div>
	
	
</body>
</html>
