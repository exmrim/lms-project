<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administrator Member Management Detail Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<style>
.main {
	text-align : center;
	margin: 15px 0;
}

.detail table {
	width: 100%;
	border-collapse: collapse;
}

.detail table th, .detail table td {
	border: solid 1px black;
}
</style>
</head>
<body>
	<h1>Brainer</h1>
	<div class="container">
		<div class="row">
			<div class="col">
				<div th:replace="/fragments/common.html :: fragment-admin-body-menu"></div>
			</div>
		</div>
		<div class="row">
			<div class="col main">
				<h3>Administrator Member Management Detail</h3>
			</div>
		</div>
		<div class="row">
			<div class="mb-3 row justify-content-center">
    			<label class="col-sm-2 col-form-label">ID(Email)</label>
    			<div class="col-sm-4">
      				<input class="form-control" type="text" th:value="${member.userId}" aria-label="readonly input example" readonly>
    			</div>
  			</div>
  			<div class="mb-3 row justify-content-center">
    			<label class="col-sm-2 col-form-label">NAME</label>
    			<div class="col-sm-4">
      				<input class="form-control" type="text" th:value="${member.userName}" aria-label="readonly input example" readonly>
    			</div>
  			</div>
  			<div class="mb-3 row justify-content-center">
    			<label class="col-sm-2 col-form-label">PHONE NUMBER</label>
    			<div class="col-sm-4">
      				<input class="form-control" type="text" th:value="${member.userPhone}" aria-label="readonly input example" readonly>
    			</div>
  			</div>
  			<div class="mb-3 row justify-content-center">
    			<label class="col-sm-2 col-form-label">REGISTER DATE</label>
    			<div class="col-sm-4">
      				<input class="form-control" type="text" th:value="${member.regDt}" aria-label="readonly input example" readonly>
    			</div>
  			</div>
  			<div class="mb-3 row justify-content-center">
    			<label class="col-sm-2 col-form-label">EMAIL ATHUNTICATION STATUS</label>
    			<div class="col-sm-4">
      				<input class="form-control" type="text" th:value="${member.emailAuthYn}" aria-label="readonly input example" readonly>
    			</div>
  			</div>
  			<div class="mb-3 row justify-content-center">
    			<label class="col-sm-2 col-form-label">ADMINISTRATOR STATUS</label>
    			<div class="col-sm-4">
      				<input class="form-control" type="text" th:value="${member.adminYn}" aria-label="readonly input example" readonly>
    			</div>
  			</div>
  			<div class="mb-3 row justify-content-center">
    			<label class="col-sm-2 col-form-label">MEMBER STATUS</label>
    			<div class="col-sm-4">
      				<input class="form-control" type="text" th:value="${member.userId}" aria-label="readonly input example" readonly>
    			</div>
  			</div>
  			<div class="mb-3 row justify-content-center">
    			<label class="col-sm-2 col-form-label">RESET PASSWORD</label>
    			<div class="col-sm-4">
      				<input class="form-control" type="text" th:value="${member.userId}" aria-label="readonly input example" readonly>
    			</div>
  			</div>
		</div>
	</div>

<div class="detail">
				<table>
					<tbody>
						<tr>
							<th>ID</th>
							<td><p th:text="${member.userId}"></p></td>
						</tr>
						<tr>
							<th>NAME</th>
							<td><p th:text="${member.userName}"></p></td>
						</tr>
						<tr>
							<th>PHONE NUMBER</th>
							<td><p th:text="${member.userPhone}"></p></td>
						</tr>
						<tr>
							<th>REGISTER DATE</th>
							<td><p th:text="${member.regDt}"></p></td>
						</tr>
						<tr>
							<th>EMAIL ATHUNTICATION STATUS</th>
							<td><p th:text="${member.emailAuthYn}"></p></td>
						</tr>
						<tr>
							<th>ADMINISTRATOR STATUS</th>
							<td><p th:text="${member.adminYn}"></p></td>
						</tr>
						<tr>
							<th>MEMBER STATUS</th>
							<td>
								<p>
									current status : <span th:text="${member.userStatus}"></span>
								</p>
								<div>
									<form method="post" action="/admin/member/status.do">
										<input type="hidden" name="userId" th:value="${member.userId}" />
										<select name="userStatus">
											<option value="REQ">REQ</option>
											<option value="ING">ING</option>
											<option value="STOP">STOP</option>
										</select>
										<button type="submit">Change</button>
									</form>
								</div>


							</td>
						</tr>
						<tr>
							<th>RESET PASSWORD</th>
							<td>
								<div>
									<form method="post" action="/admin/member/password.do">
										<input type="hidden" name="userId" th:value="${member.userId}" />
										<input type="text" name="userPass" />
										<button type="submit">Reset</button>
									</form>
								</div>


							</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a href="list.do">Member List Page</a>
				</div>
			</div>


</body>
</html>
