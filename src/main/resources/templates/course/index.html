<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Course List Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<style>
span.price {
	text-decoration: line-through;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
    		<div class="col">
      			<h1>Brainer</h1>
    		</div>
  		</div>
		<div class="row">
			<div class="col">
				<div th:replace="/fragments/common :: fragment-body-menu"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<a href="?">All (<span th:text="${courseTotalCount}"></span>)
				</a>
				<th:block th:each="y : ${categoryList}"> 
					|
					<a th:href="'/course?categoryId=' + ${y.id}"> <span
						th:text="${y.categoryName}"></span> (<span
						th:text="${y.courseCount}"></span>)
					</a>
				</th:block>
				<hr />
			</div>
		</div>
		<div class="col">
			<h2>Course List</h2>
		</div>
		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div th:each="x : ${list}">
				<div class="col">
					<div class="card">
						<img th:src="${x.urlFilename}" class="card-img-top">
						<div class="card-body">
							<a th:href="'/course/' + ${x.id}">
								<h5 th:text="${x.subject}" class="card-title">COURSE NAME</h5>
							</a>
							<p th:text="${x.summary}" class="card-text"></p>
							<p>
								Price : <span class="price" th:text="${x.price}"></span> 
								Sale Price : <span th:text="${x.salePrice}"></span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col">
				<div th:replace="/fragments/common :: fragment-body-footer"></div>
			</div>
		</div>
	</div>




</body>
</html>
